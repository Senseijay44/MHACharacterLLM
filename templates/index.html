    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0;            /* Light text */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            margin: 0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .characters {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            width: 80%;
            max-width: 1200px;
        }

        .character {
            text-align: center;
        }

        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            object-fit: cover; /* Preserve the aspect ratio of images */
            border: 2px solid #444;
            transition: transform 0.2s ease;
        }

        img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        p {
            margin-top: 10px;
            color: #90caf9; /* Light blue text for character names */
        }

    </style>
</head>
